<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing_Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mx-auto">
        <header>
            <nav class="navbar">
                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>
                <div class="nav-address border">
                    <p class="Add-first">Deliver to</p>
                    <div class="nav-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="Add-second">INDIA</p>
                    </div>
                </div>
                <div class="nav-search">
                    <select class="search-select">
                        <option class="search-option">All</option>
                    </select>
                    <input type="text" placeholder="Search At Amazon.com" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="nav-flag">
                    <img src="./Images/Flag_logo_image.jpeg" alt="Indian_Flag" class="flag-img">
                    <select class="flag-select border">
                        <option >EN</option>
                    </select>
                </div>
                <div class="nav-signin border">
                    <p><span>Hello, Sign in </span></p>
                    <p class="nav-second">Account & Lists </p>
                </div>
                <div class="nav-return border">
                    <p><span>Returns </span></p>
                    <p class="nav-second">& Orders </p>
                </div>
                <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart-text">
                        <p>Cart</p>
                    </div>
                </div>
                
            </nav>
            
        </header>
        <div>
            <footer>
                &copy; 2023 Your Brand Name. All rights reserved.
            </footer>
        </div>
    </div>
</body>
</html>
